<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Glass UI and Vanila Tilt</title>
  </head>
  <body>
    <div class="wrapper" data-tilt>
      <div class="sidebar">
        <div class="sidebar-content">
          <div class="profile">
            <img
              class="user-image"
              src="./images/user.jpg"
              alt="userimage"
              width="50px"
              height="50px"
            />
            <div class="caption">Emmanuel Mmanda</div>
          </div>
          <div class="sidebar-items active">
            <i class="fa fa-money" aria-hidden="true"></i>&nbsp; Best Sellers
          </div>
          <div class="sidebar-items">
            <i class="fa fa-free-code-camp" aria-hidden="true"></i>&nbsp;
            Recently Added
          </div>
          <div class="sidebar-items">
            <i class="fa fa-tree" aria-hidden="true"></i>&nbsp; Natural Herbs
          </div>
          <div class="sidebar-items">
            <i class="fa fa-industry" aria-hidden="true"></i>&nbsp; Industrial
            Herbs
          </div>
          <div class="sidebar-items">
            <i class="fa fa-phone" aria-hidden="true"></i>&nbsp; support
          </div>
        </div>
      </div>
      <div class="content">
        <h3 class="content-heading">Herbal Medicine</h3>
        <input type="text" class="search-bar" placeholder="search medicine" />
        <div class="card">
          <img
            src="./images/med2.jpg"
            alt="herbs1"
            width="90px"
            height="70px"
          />
          <div class="desc">
            <p>New Mwerezi Herbs</p>
            <div class="stars">
              <i class="fa fa-star" aria-hidden="true"></i>
              <i class="fa fa-star" aria-hidden="true"></i>
              <i class="fa fa-star" aria-hidden="true"></i>
              <i class="fa fa-star" aria-hidden="true"></i>
              <i class="fa fa-star-half-o" aria-hidden="true"></i>
            </div>
          </div>
          <div class="price">Tsh.4000</div>
        </div>
        <div class="card">
          <img
            src="./images/med6.jpg"
            alt="herbs1"
            width="90px"
            height="70px"
          />
          <div class="desc">
            <p>New Mwerezi Herbs</p>
            <div class="stars">
              <i class="fa fa-star" aria-hidden="true"></i>
              <i class="fa fa-star" aria-hidden="true"></i>

              <i class="fa fa-star-half-o" aria-hidden="true"></i>
            </div>
          </div>
          <div class="price">Tsh.2600</div>
        </div>
        <div class="card">
          <img
            src="./images/med3.webp"
            alt="herbs1"
            width="90px"
            height="70px"
          />
          <div class="desc">
            <p>New Mwerezi Herbs</p>
            <div class="stars">
              <i class="fa fa-star" aria-hidden="true"></i>
              <i class="fa fa-star" aria-hidden="true"></i>
              <i class="fa fa-star" aria-hidden="true"></i>
              <i class="fa fa-star-half-o" aria-hidden="true"></i>
            </div>
          </div>
          <div class="price">Tsh.10,000</div>
        </div>
      </div>
      <div class="cart">
        <i class="fa fa-cart-plus" aria-hidden="true"> <span>4</span></i>
      </div>
    </div>
    <script src="./vanila-tilt.js"></script>
  </body>
</html>
